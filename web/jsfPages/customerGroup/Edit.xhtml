<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerGroupLabel_customerGroupId}" for="customerGroupId" />
                    <h:inputText id="customerGroupId" value="#{customerGroupController.selected.customerGroupId}" title="#{bundle.EditCustomerGroupTitle_customerGroupId}" required="true" requiredMessage="#{bundle.EditCustomerGroupRequiredMessage_customerGroupId}"/>
                    <h:outputLabel value="#{bundle.EditCustomerGroupLabel_approval}" for="approval" />
                    <h:inputText id="approval" value="#{customerGroupController.selected.approval}" title="#{bundle.EditCustomerGroupTitle_approval}" required="true" requiredMessage="#{bundle.EditCustomerGroupRequiredMessage_approval}"/>
                    <h:outputLabel value="#{bundle.EditCustomerGroupLabel_sortOrder}" for="sortOrder" />
                    <h:inputText id="sortOrder" value="#{customerGroupController.selected.sortOrder}" title="#{bundle.EditCustomerGroupTitle_sortOrder}" required="true" requiredMessage="#{bundle.EditCustomerGroupRequiredMessage_sortOrder}"/>
                </h:panelGrid>
                <h:commandLink action="#{customerGroupController.update}" value="#{bundle.EditCustomerGroupSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerGroupViewLink}"/>
                <br />
                <h:commandLink action="#{customerGroupController.prepareList}" value="#{bundle.EditCustomerGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerGroupIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
