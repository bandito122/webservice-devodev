<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomerGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCustomerGroupEmpty}" rendered="#{customerGroupController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{customerGroupController.items.rowCount > 0}">
                    <h:outputText value="#{customerGroupController.pagination.pageFirstItem + 1}..#{customerGroupController.pagination.pageLastItem + 1}/#{customerGroupController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{customerGroupController.previous}" value="#{bundle.Previous} #{customerGroupController.pagination.pageSize}" rendered="#{customerGroupController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{customerGroupController.next}" value="#{bundle.Next} #{customerGroupController.pagination.pageSize}" rendered="#{customerGroupController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{customerGroupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerGroupTitle_customerGroupId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerGroupId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerGroupTitle_approval}"/>
                            </f:facet>
                            <h:outputText value="#{item.approval}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerGroupTitle_sortOrder}"/>
                            </f:facet>
                            <h:outputText value="#{item.sortOrder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customerGroupController.prepareView}" value="#{bundle.ListCustomerGroupViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerGroupController.prepareEdit}" value="#{bundle.ListCustomerGroupEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerGroupController.destroy}" value="#{bundle.ListCustomerGroupDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{customerGroupController.prepareCreate}" value="#{bundle.ListCustomerGroupCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCustomerGroupIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
