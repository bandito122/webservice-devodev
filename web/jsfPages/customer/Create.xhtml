<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customerId}" for="customerId" />
                    <h:inputText id="customerId" value="#{customerController.selected.customerId}" title="#{bundle.CreateCustomerTitle_customerId}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerId}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customerGroupId}" for="customerGroupId" />
                    <h:inputText id="customerGroupId" value="#{customerController.selected.customerGroupId}" title="#{bundle.CreateCustomerTitle_customerGroupId}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerGroupId}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_storeId}" for="storeId" />
                    <h:inputText id="storeId" value="#{customerController.selected.storeId}" title="#{bundle.CreateCustomerTitle_storeId}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_storeId}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_languageId}" for="languageId" />
                    <h:inputText id="languageId" value="#{customerController.selected.languageId}" title="#{bundle.CreateCustomerTitle_languageId}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_languageId}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{customerController.selected.firstname}" title="#{bundle.CreateCustomerTitle_firstname}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{customerController.selected.lastname}" title="#{bundle.CreateCustomerTitle_lastname}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.CreateCustomerTitle_email}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{customerController.selected.telephone}" title="#{bundle.CreateCustomerTitle_telephone}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_telephone}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{customerController.selected.fax}" title="#{bundle.CreateCustomerTitle_fax}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_fax}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_password}" for="password" />
                    <h:inputText id="password" value="#{customerController.selected.password}" title="#{bundle.CreateCustomerTitle_password}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_salt}" for="salt" />
                    <h:inputText id="salt" value="#{customerController.selected.salt}" title="#{bundle.CreateCustomerTitle_salt}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_salt}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_cart}" for="cart" />
                    <h:inputTextarea rows="4" cols="30" id="cart" value="#{customerController.selected.cart}" title="#{bundle.CreateCustomerTitle_cart}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_wishlist}" for="wishlist" />
                    <h:inputTextarea rows="4" cols="30" id="wishlist" value="#{customerController.selected.wishlist}" title="#{bundle.CreateCustomerTitle_wishlist}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_newsletter}" for="newsletter" />
                    <h:inputText id="newsletter" value="#{customerController.selected.newsletter}" title="#{bundle.CreateCustomerTitle_newsletter}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_newsletter}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_addressId}" for="addressId" />
                    <h:inputText id="addressId" value="#{customerController.selected.addressId}" title="#{bundle.CreateCustomerTitle_addressId}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_addressId}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customField}" for="customField" />
                    <h:inputTextarea rows="4" cols="30" id="customField" value="#{customerController.selected.customField}" title="#{bundle.CreateCustomerTitle_customField}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customField}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_ip}" for="ip" />
                    <h:inputText id="ip" value="#{customerController.selected.ip}" title="#{bundle.CreateCustomerTitle_ip}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_ip}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_status}" for="status" />
                    <h:inputText id="status" value="#{customerController.selected.status}" title="#{bundle.CreateCustomerTitle_status}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_safe}" for="safe" />
                    <h:inputText id="safe" value="#{customerController.selected.safe}" title="#{bundle.CreateCustomerTitle_safe}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_safe}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_token}" for="token" />
                    <h:inputTextarea rows="4" cols="30" id="token" value="#{customerController.selected.token}" title="#{bundle.CreateCustomerTitle_token}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_token}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_code}" for="code" />
                    <h:inputText id="code" value="#{customerController.selected.code}" title="#{bundle.CreateCustomerTitle_code}" required="false" requiredMessage="#{bundle.CreateCustomerRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_dateAdded}" for="dateAdded" />
                    <h:inputText id="dateAdded" value="#{customerController.selected.dateAdded}" title="#{bundle.CreateCustomerTitle_dateAdded}" required="false" requiredMessage="#{bundle.CreateCustomerRequiredMessage_dateAdded}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
