<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerId}" for="customerId" />
                    <h:inputText id="customerId" value="#{customerController.selected.customerId}" title="#{bundle.EditCustomerTitle_customerId}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerId}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerGroupId}" for="customerGroupId" />
                    <h:inputText id="customerGroupId" value="#{customerController.selected.customerGroupId}" title="#{bundle.EditCustomerTitle_customerGroupId}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerGroupId}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_storeId}" for="storeId" />
                    <h:inputText id="storeId" value="#{customerController.selected.storeId}" title="#{bundle.EditCustomerTitle_storeId}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_storeId}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_languageId}" for="languageId" />
                    <h:inputText id="languageId" value="#{customerController.selected.languageId}" title="#{bundle.EditCustomerTitle_languageId}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_languageId}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{customerController.selected.firstname}" title="#{bundle.EditCustomerTitle_firstname}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{customerController.selected.lastname}" title="#{bundle.EditCustomerTitle_lastname}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.EditCustomerTitle_email}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{customerController.selected.telephone}" title="#{bundle.EditCustomerTitle_telephone}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_telephone}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{customerController.selected.fax}" title="#{bundle.EditCustomerTitle_fax}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_fax}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_password}" for="password" />
                    <h:inputText id="password" value="#{customerController.selected.password}" title="#{bundle.EditCustomerTitle_password}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_salt}" for="salt" />
                    <h:inputText id="salt" value="#{customerController.selected.salt}" title="#{bundle.EditCustomerTitle_salt}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_salt}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_cart}" for="cart" />
                    <h:inputTextarea rows="4" cols="30" id="cart" value="#{customerController.selected.cart}" title="#{bundle.EditCustomerTitle_cart}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_wishlist}" for="wishlist" />
                    <h:inputTextarea rows="4" cols="30" id="wishlist" value="#{customerController.selected.wishlist}" title="#{bundle.EditCustomerTitle_wishlist}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_newsletter}" for="newsletter" />
                    <h:inputText id="newsletter" value="#{customerController.selected.newsletter}" title="#{bundle.EditCustomerTitle_newsletter}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_newsletter}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_addressId}" for="addressId" />
                    <h:inputText id="addressId" value="#{customerController.selected.addressId}" title="#{bundle.EditCustomerTitle_addressId}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_addressId}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customField}" for="customField" />
                    <h:inputTextarea rows="4" cols="30" id="customField" value="#{customerController.selected.customField}" title="#{bundle.EditCustomerTitle_customField}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customField}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_ip}" for="ip" />
                    <h:inputText id="ip" value="#{customerController.selected.ip}" title="#{bundle.EditCustomerTitle_ip}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_ip}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_status}" for="status" />
                    <h:inputText id="status" value="#{customerController.selected.status}" title="#{bundle.EditCustomerTitle_status}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_safe}" for="safe" />
                    <h:inputText id="safe" value="#{customerController.selected.safe}" title="#{bundle.EditCustomerTitle_safe}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_safe}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_token}" for="token" />
                    <h:inputTextarea rows="4" cols="30" id="token" value="#{customerController.selected.token}" title="#{bundle.EditCustomerTitle_token}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_token}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_code}" for="code" />
                    <h:inputText id="code" value="#{customerController.selected.code}" title="#{bundle.EditCustomerTitle_code}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_dateAdded}" for="dateAdded" />
                    <h:inputText id="dateAdded" value="#{customerController.selected.dateAdded}" title="#{bundle.EditCustomerTitle_dateAdded}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_dateAdded}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
