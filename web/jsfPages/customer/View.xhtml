<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                    <h:outputText value="#{customerController.selected.languageId}" title="#{bundle.ViewCustomerTitle_languageId}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_firstname}"/>
                    <h:outputText value="#{customerController.selected.firstname}" title="#{bundle.ViewCustomerTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_lastname}"/>

                    <h:outputText value="#{customerController.selected.fax}" title="#{bundle.ViewCustomerTitle_fax}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_password}"/>
                    <h:outputText value="#{customerController.selected.password}" title="#{bundle.ViewCustomerTitle_password}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_salt}"/>
                    <h:outputText value="#{customerController.selected.salt}" title="#{bundle.ViewCustomerTitle_salt}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_cart}"/>
                    <h:outputText value="#{customerController.selected.cart}" title="#{bundle.ViewCustomerTitle_cart}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_wishlist}"/>
                    <h:outputText value="#{customerController.selected.wishlist}" title="#{bundle.ViewCustomerTitle_wishlist}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_newsletter}"/>
                    <h:outputText value="#{customerController.selected.newsletter}" title="#{bundle.ViewCustomerTitle_newsletter}"/>

                    <h:outputText value="#{bundle.ViewCustomerLabel_ip}"/>
                    <h:outputText value="#{customerController.selected.ip}" title="#{bundle.ViewCustomerTitle_ip}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_status}"/>
                    <h:outputText value="#{customerController.selected.status}" title="#{bundle.ViewCustomerTitle_status}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_safe}"/>
                    <h:outputText value="#{customerController.selected.safe}" title="#{bundle.ViewCustomerTitle_safe}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_token}"/>

                <br />

                <h:commandLink action="#{customerController.prepareCreate}" value="#{bundle.ViewCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.ViewCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
