                    <h:outputText value="#{bundle.ViewAddressLabel_lastname}"/>
                    <h:outputText value="#{addressController.selected.lastname}" title="#{bundle.ViewAddressTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_company}"/>

                    <h:outputText value="#{bundle.ViewAddressLabel_zoneId}"/>
                    <h:outputText value="#{addressController.selected.zoneId}" title="#{bundle.ViewAddressTitle_zoneId}"/>

                    <h:outputText value="#{addressController.selected.customField}" title="#{bundle.ViewAddressTitle_customField}"/>

                <h:commandLink action="#{addressController.destroyAndView}" value="#{bundle.ViewAddressDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAddressEditLink}"/>

                <h:commandLink action="#{addressController.prepareCreate}" value="#{bundle.ViewAddressCreateLink}" />

                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.ViewAddressShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewAddressIndexLink}"/>
