<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAddressLabel_addressId}" for="addressId" />
                    <h:inputText id="addressId" value="#{addressController.selected.addressId}" title="#{bundle.EditAddressTitle_addressId}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addressId}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_customerId}" for="customerId" />
                    <h:inputText id="customerId" value="#{addressController.selected.customerId}" title="#{bundle.EditAddressTitle_customerId}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_customerId}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{addressController.selected.firstname}" title="#{bundle.EditAddressTitle_firstname}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{addressController.selected.lastname}" title="#{bundle.EditAddressTitle_lastname}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_company}" for="company" />
                    <h:inputText id="company" value="#{addressController.selected.company}" title="#{bundle.EditAddressTitle_company}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_company}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_address1}" for="address1" />
                    <h:inputText id="address1" value="#{addressController.selected.address1}" title="#{bundle.EditAddressTitle_address1}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_address1}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_address2}" for="address2" />
                    <h:inputText id="address2" value="#{addressController.selected.address2}" title="#{bundle.EditAddressTitle_address2}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_address2}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_city}" for="city" />
                    <h:inputText id="city" value="#{addressController.selected.city}" title="#{bundle.EditAddressTitle_city}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_postcode}" for="postcode" />
                    <h:inputText id="postcode" value="#{addressController.selected.postcode}" title="#{bundle.EditAddressTitle_postcode}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_postcode}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_countryId}" for="countryId" />
                    <h:inputText id="countryId" value="#{addressController.selected.countryId}" title="#{bundle.EditAddressTitle_countryId}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_countryId}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_zoneId}" for="zoneId" />
                    <h:inputText id="zoneId" value="#{addressController.selected.zoneId}" title="#{bundle.EditAddressTitle_zoneId}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_zoneId}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_customField}" for="customField" />
                    <h:inputTextarea rows="4" cols="30" id="customField" value="#{addressController.selected.customField}" title="#{bundle.EditAddressTitle_customField}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_customField}"/>
                </h:panelGrid>
                <h:commandLink action="#{addressController.update}" value="#{bundle.EditAddressSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAddressViewLink}"/>
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.EditAddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAddressIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
