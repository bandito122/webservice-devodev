<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAddressLabel_addressId}" for="addressId" />
                    <h:inputText id="addressId" value="#{addressController.selected.addressId}" title="#{bundle.CreateAddressTitle_addressId}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_addressId}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_customerId}" for="customerId" />
                    <h:inputText id="customerId" value="#{addressController.selected.customerId}" title="#{bundle.CreateAddressTitle_customerId}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_customerId}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{addressController.selected.firstname}" title="#{bundle.CreateAddressTitle_firstname}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{addressController.selected.lastname}" title="#{bundle.CreateAddressTitle_lastname}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_company}" for="company" />
                    <h:inputText id="company" value="#{addressController.selected.company}" title="#{bundle.CreateAddressTitle_company}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_company}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_address1}" for="address1" />
                    <h:inputText id="address1" value="#{addressController.selected.address1}" title="#{bundle.CreateAddressTitle_address1}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_address1}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_address2}" for="address2" />
                    <h:inputText id="address2" value="#{addressController.selected.address2}" title="#{bundle.CreateAddressTitle_address2}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_address2}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_city}" for="city" />
                    <h:inputText id="city" value="#{addressController.selected.city}" title="#{bundle.CreateAddressTitle_city}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_postcode}" for="postcode" />
                    <h:inputText id="postcode" value="#{addressController.selected.postcode}" title="#{bundle.CreateAddressTitle_postcode}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_postcode}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_countryId}" for="countryId" />
                    <h:inputText id="countryId" value="#{addressController.selected.countryId}" title="#{bundle.CreateAddressTitle_countryId}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_countryId}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_zoneId}" for="zoneId" />
                    <h:inputText id="zoneId" value="#{addressController.selected.zoneId}" title="#{bundle.CreateAddressTitle_zoneId}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_zoneId}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_customField}" for="customField" />
                    <h:inputTextarea rows="4" cols="30" id="customField" value="#{addressController.selected.customField}" title="#{bundle.CreateAddressTitle_customField}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_customField}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressController.create}" value="#{bundle.CreateAddressSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.CreateAddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAddressIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
